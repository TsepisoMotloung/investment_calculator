<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Savings Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div id="header"></div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Hero Section -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">
                Education Savings Calculator
            </h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                Plan for your children's future with our comprehensive education savings calculator. Add your children's details and get personalized savings recommendations.
            </p>
        </div>

        <!-- Actions Section -->
        <div class="flex justify-center space-x-6 mb-12">
            <button data-modal-target="add-child-modal" data-modal-toggle="add-child-modal" 
                class="group relative inline-flex items-center px-8 py-3 text-lg font-medium text-white bg-blue-600 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transform transition-all duration-150 hover:scale-105">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <svg class="h-5 w-5 text-blue-300 group-hover:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                </span>
                Add Child
            </button>
            
            <button id="calculateBtn" 
                class="hidden group relative inline-flex items-center px-8 py-3 text-lg font-medium text-white bg-green-600 rounded-full hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transform transition-all duration-150 hover:scale-105">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <svg class="h-5 w-5 text-green-300 group-hover:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                    </svg>
                </span>
                Calculate Savings
            </button>
        </div>

        <!-- Add Child Modal -->
        <div id="add-child-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-2xl max-h-full">
                <div class="relative bg-white rounded-2xl shadow-xl">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between p-6 border-b rounded-t">
                        <h3 class="text-2xl font-semibold text-gray-900">
                            Add Your Child's Details
                        </h3>
                        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 flex justify-center items-center" data-modal-hide="add-child-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Modal body -->
                    <div class="p-6 space-y-6">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Child's Name</label>
                                <input type="text" id="childName" 
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="Enter child's name">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Annual Education Cost (LSL)</label>
                                <div class="relative">
                                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">LSL</span>
                                    <input type="number" id="annualCost"
                                        class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="0.00">
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Study Duration (Years)</label>
                                    <input type="number" id="studyDuration"
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="4">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Years Before Start</label>
                                    <input type="number" id="yearsBeforeStart"
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="5">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="flex items-center justify-end p-6 border-t border-gray-200 rounded-b space-x-4">
                        <button type="button" data-modal-hide="add-child-modal"
                            class="px-6 py-2.5 text-sm font-medium text-gray-700 hover:text-gray-900 focus:outline-none rounded-lg border border-gray-200 hover:bg-gray-100 focus:ring-4 focus:ring-gray-200">
                            Cancel
                        </button>
                        <button type="button" onclick="addChild()" data-modal-hide="add-child-modal"
                            class="px-6 py-2.5 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none rounded-lg focus:ring-4 focus:ring-blue-300">
                            Add Child
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Children Cards Container -->
        <div id="childrenContainer" class="grid gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        </div>

        <!-- Results Section -->
        <div id="results" class="mt-12">
            <div class="max-w-5xl mx-auto">
                <ul id="child-list" role="list" class="space-y-6"></ul>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="./js/education-calculator.js"></script>
</body>
</html>
