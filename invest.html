<script>


    let chart;

    let calculationType = "futureValue";

    function setCalculationType(type) {
        calculationType = type;

         {
        const resultsDiv = document.getElementById("results1");
        resultsDiv.style.display = "block";

        const resultsDiv1 = document.getElementById("results");
        resultsDiv1.style.display = "none";

        }


        if(calculationType==="monthlyPremium")
         {
        const resultsDiv = document.getElementById("results1");
        resultsDiv.style.display = "none";

        const resultsDiv1 = document.getElementById("results");
        resultsDiv1.style.display = "block";
       
        }



        document
            .getElementById("futureValueBtn")
            .classList.toggle("bg-red-100", type === "futureValue");
        document
            .getElementById("futureValueBtn")
            .classList.toggle("text-red-600", type === "futureValue");
        document
            .getElementById("futureValueBtn")
            .classList.toggle("bg-gray-100", type !== "futureValue");
        document
            .getElementById("futureValueBtn")
            .classList.toggle("text-gray-600", type !== "futureValue");
        document
            .getElementById("monthlyPremiumBtn")
            .classList.toggle("bg-red-100", type === "monthlyPremium");
        document
            .getElementById("monthlyPremiumBtn")
            .classList.toggle("text-red-600", type === "monthlyPremium");
        document
            .getElementById("monthlyPremiumBtn")
            .classList.toggle("bg-gray-100", type !== "monthlyPremium");
        document
            .getElementById("monthlyPremiumBtn")
            .classList.toggle("text-gray-600", type !== "monthlyPremium");
        toggleInputs();
    }

    var rng = document.querySelector("#investmentPeriodSlider");
    var numInput = document.querySelector("#investmentPeriod");

    var listener = function () {
        window.requestAnimationFrame(function () {
            numInput.value = rng.value;
        });
    };

    rng.addEventListener("input", listener);

    numInput.addEventListener("input", function () {
        rng.value = numInput.value;
    });

    function toggleInputs() {
        gsap.to("#goalAmountInput", {
            duration: 0.3,
            opacity: calculationType === "futureValue" ? 0 : 1,
            display: calculationType === "futureValue" ? "none" : "block",
        });
        gsap.to("#adhocSection", {
            duration: 0.3,
            opacity: calculationType === "monthlyPremium" ? 0 : 1,
            display: calculationType === "monthlyPremium" ? "none" : "block",
        });
        gsap.to("#monthlyContributionInput", {
            duration: 0.3,
            opacity: calculationType === "monthlyPremium" ? 0 : 1,
            display: calculationType === "monthlyPremium" ? "none" : "block",
        });
        gsap.to("#chartContainer", {
            duration: 0.3,
            opacity: calculationType === "monthlyPremium" ? 0 : 1,
            display: calculationType === "monthlyPremium" ? "none" : "block",
        });
    }


    function resetCalculator() {
    // Clear all result fields
    document.getElementById("totalCostResult").textContent = "";
    document.getElementById("lowMonthlyContributionResult").textContent = "";
    document.getElementById("lowTotalSavingsResult").textContent = "";
    document.getElementById("highMonthlyContributionResult").textContent = "";
    document.getElementById("highTotalSavingsResult").textContent = "";

    // If there are any input fields, reset them as well
    document.querySelectorAll('input').forEach(input => input.value = "");

    // Optionally reset dropdowns or other form elements if present
    document.querySelectorAll('select').forEach(select => select.selectedIndex = 0);
}


    function generateAdhocInputs() {
        const numAdhoc = parseInt(document.getElementById("numAdhoc").value);
        const adhocInputsDiv = document.getElementById("adhocInputs");
        adhocInputsDiv.innerHTML = "";
        for (let i = 0; i < numAdhoc; i++) {
            const newInput = document.createElement("div");
            newInput.innerHTML = `
    		<div class="bg-red-50 p-6 rounded-xl">
    			<h3 class="text-lg font-semibold text-red-600 mb-4">Ad Hoc Contribution #${i + 1
                }</h3>
    			<div class="space-y-4 sm:space-y-0 sm:flex sm:space-x-4">
    				<div class="w-full sm:w-1/2">
    					<label for="adhocAmount${i}" class="block text-sm font-medium text-gray-700 mb-1">Amount:</label>
    					<div class="relative">
    						<span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-600">M</span>
    						<input oninput="setFormat('adhocAmount${i}')" type="text" id="adhocAmount${i}" min="0" step="100" value="1000" class="w-full p-3 pl-8 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 focus:border-red-400 transition-all duration-300 focus:outline-none">
    					</div>
    				</div>
    				<div class="w-full sm:w-1/2">
    					<label for="adhocDate${i}" class="block text-sm font-medium text-gray-700 mb-1">Date:</label>
    					<input type="date" id="adhocDate${i}" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 focus:border-red-400 transition-all duration-300 focus:outline-none">
    				</div>
    			</div>
    		</div>
    	`;
            adhocInputsDiv.appendChild(newInput);
            gsap.from(newInput, {
                duration: 0.5,
                opacity: 0,
                y: 20,
                ease: "power2.out",
            });
        }
    }

    function calculate() {
        const startDate = new Date(document.getElementById("startDate").value);
        const investmentPeriod = parseInt(document.getElementById("investmentPeriod").value);
        const annualRateLow = 0.06; // 6% annual growth rate
        const annualRateHigh = 0.1; // 10% annual growth rate

        if (calculationType === "futureValue") {
            // Parse and format the monthly contribution
            const monthlyContribution = parseFloat(
                document.getElementById("monthlyContribution").value.replace(/,/g, "")
            ) * 0.98; // Apply a 2% reduction directly
            console.log("monthly", monthlyContribution);

            // Get additional contributions if any
            const adhocContributions = getAdhocContributions();
            
            // Calculate future values for both growth rates
            const lowInflationData = calculateGrowth(
                monthlyContribution,
                investmentPeriod,
                annualRateLow,
                startDate,
                adhocContributions
            );
            const highInflationData = calculateGrowth(
                monthlyContribution,
                investmentPeriod,
                annualRateHigh,
                startDate,
                adhocContributions
            );

            // Display results and update chart
            displayFutureValueResults(lowInflationData, highInflationData, startDate);
            updateChart(lowInflationData, highInflationData);
        } else {
            // Parse and format the goal amount
            const goalAmount = parseFloat(
                document.getElementById("goalAmount").value.replace(/,/g, "")
            );

            // Calculate monthly premium for both growth rates
            const lowPremium = calculateMonthlyPremium(
                goalAmount,
                investmentPeriod,
                annualRateLow,
                startDate
            );
            const highPremium = calculateMonthlyPremium(
                goalAmount,
                investmentPeriod,
                annualRateHigh,
                startDate
            );

            // Display premium results
            displayMonthlyPremiumResults(lowPremium, highPremium);
        }
    }


    function getAdhocContributions() {
        const adhocInputs = document.querySelectorAll('[id^="adhocAmount"]');
        const adhocDates = document.querySelectorAll('[id^="adhocDate"]');
        const adhocContributions = [];

        for (let i = 0; i < adhocInputs.length; i++) {
            const amount =
                parseFloat(adhocInputs[i].value.replace(/,/g, "")) -
                parseFloat(adhocInputs[i].value.replace(/,/g, "")) * 0.05;
            const date = new Date(adhocDates[i].value);
            if (!isNaN(amount) && !isNaN(date.getTime())) {
                adhocContributions.push({ amount, date });
            }
        }

        return adhocContributions;
    }

    function calculateGrowth(
        monthlyContribution,
        investmentPeriod,
        annualRate,
        startDate,
        adhocContributions
    ) {
        const monthlyRate = (1 + annualRate) ** (1 / 12) - 1;
        const totalMonths = investmentPeriod * 12;
        let balance = 0;
        const data = [];

        const hasAdhocContributions =
            Array.isArray(adhocContributions) && adhocContributions.length > 0;

        let investmentAmount = 0;

        for (let month = 1; month <= totalMonths; month++) {
            const currentDate = new Date(
                startDate.getFullYear(),
                startDate.getMonth() + month,
                1
            );
            console.log("monthlyRate");
            console.log(monthlyRate);
            balance = (balance + monthlyContribution) * (1 + monthlyRate);
            console.log("balance", balance);

            if (hasAdhocContributions) {
                for (const adhoc of adhocContributions) {
                    if (
                        adhoc.date <= currentDate &&
                        adhoc.date >
                        new Date(
                            currentDate.getFullYear(),
                            currentDate.getMonth() - 1,
                            1
                        )
                    ) {
                        balance += adhoc.amount;
                    }
                }
            }

            if (month % 12 === 0) {
                data.push({
                    year: currentDate.getFullYear(),
                    balance: balance,
                });
            }

            console.log("balance:", balance);
        }

        return data;
    }

    function calculateMonthlyPremium(goalAmount, investmentPeriod, annualRate) {
        const monthlyRate = (1 + annualRate) ** (1 / 12) - 1;
        const totalMonths = investmentPeriod * 12;
        const monthlyPremium =
            goalAmount /
            (((1 + annualRate) ** investmentPeriod - 1) /
                (monthlyRate / (1 + monthlyRate))) /
            (1 - 0.02);
        return monthlyPremium;
    }



    function getAdhocOriginaLValues(){
        const adhocInputs = document.querySelectorAll('[id^="adhocAmount"]');
        const adhocDates = document.querySelectorAll('[id^="adhocDate"]');
        const adhocContributions = [];

        for (let i = 0; i < adhocInputs.length; i++) {
            const amount = parseFloat(adhocInputs[i].value.replace(/,/g, ""));
            const date = new Date(adhocDates[i].value);
            if (!isNaN(amount) && !isNaN(date.getTime())) {
                adhocContributions.push({ amount, date });
            }
        }

        return adhocContributions;

    }

    function download() {
    const element = document.getElementById("tableContent");
    try {
        const options = {
            margin: 0.4,
            filename: 'Future_Value_Results.pdf',
            image: { type: 'jpeg', quality: 0.98 }, 
            html2canvas: { scale: 3, useCORS: true }, 
            jsPDF: { unit: 'in', format: 'A4', orientation: 'portrait', putOnlyUsedFonts: true }
        };
        html2pdf().set(options).from(element).save();
    } catch (error) {
        console.error("Error generating PDF:", error);
    }
}

        function calculateEducationPlan() {
            const childName = document.getElementById("childName").value;
            const annualCost = parseFloat(document.getElementById("annualCost").value);
            const studyDuration = parseInt(document.getElementById("studyDuration").value);
            const yearsBeforeStart = parseInt(document.getElementById("yearsBeforeStart").value);
            const contributeDuring = document.querySelector('input[name="contributeDuring"]:checked').value;
            console.log(childName);
            
            const lowReturnRate = 0.06;  // 6% for conservative scenario
            const highReturnRate = 0.10; // 10% for aggressive scenario

            // Calculate total education cost
            const totalCost = annualCost * studyDuration;

            const savingPeriod = contributeDuring === "yes" 
                ? yearsBeforeStart + studyDuration 
                : yearsBeforeStart;

            // Calculate for low return rate (6%)
            const lowFutureValue = totalCost * (1 + lowReturnRate) ** yearsBeforeStart;
            const lowMonthlyRate = lowReturnRate / 12;
            const numberOfPayments = savingPeriod * 12;
            const lowMonthlyContribution = (lowFutureValue * lowMonthlyRate) / 
                ((1 + lowMonthlyRate) ** numberOfPayments - 1);

            // Calculate for high return rate (10%)
            const highFutureValue = totalCost * (1 + highReturnRate) ** yearsBeforeStart;
            const highMonthlyRate = highReturnRate / 12;
            const highMonthlyContribution = (highFutureValue * highMonthlyRate) / 
                ((1 + highMonthlyRate) ** numberOfPayments - 1);

            // Display results
            educationResults.classList.remove("hidden");
            
            // Format currency values
            const formatCurrency = (value) => {
                return `R ${value.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, " ")}`;
            };
            
            // Update all display locations
            const updateValue = (id, value) => {
                const elements = document.querySelectorAll(`#${id}`);
                elements.forEach(element => {
                    element.textContent = formatCurrency(value);
                });
            };

            // Update main results
            updateValue("totalCostResult", totalCost);
            updateValue("lowMonthlyContributionResult", lowMonthlyContribution);
            updateValue("lowTotalSavingsResult", lowFutureValue);
            updateValue("highMonthlyContributionResult", highMonthlyContribution);
            updateValue("highTotalSavingsResult", highFutureValue);

            // Update secondary display
           
            document.getElementById("childDetails").textContent = childName;
          
            document.getElementById("lowMonthlyContribution2").textContent = formatCurrency(lowMonthlyContribution);
            document.getElementById("lowTotalSavings2").textContent = formatCurrency(lowFutureValue);
            document.getElementById("highMonthlyContribution2").textContent = formatCurrency(highMonthlyContribution);
            document.getElementById("highTotalSavings2").textContent = formatCurrency(highFutureValue);
